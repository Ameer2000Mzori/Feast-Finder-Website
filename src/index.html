<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feast Finder Website</title>
    <link
      rel="icon"
      href="https://static.vecteezy.com/system/resources/thumbnails/020/570/638/small_2x/coxinha-icon-design-free-vector.jpg"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <section
      id="main-Page"
      class="flex flex-col h-dvh w-dvw bg-orange-300 justify-center text-center items-center"
    >
      <div
        id="main-Wrapper"
        class="flex flex-col w-[90%] h-[90%] bg-slate-100 justify-start align-start text-start rounded-[1rem] shadow-gray-950 shadow-md"
      >
        <div
          id="main-Top-Wrapper"
          class="w-[100%] h-[10%] flex flex-row justify-evenly text-center items-center"
        >
          <div class="Main-Top-Logo-Wrapper">
            <img class="sm:w-[150px]" src="./assets/download.png" alt="" />
          </div>
          <div class="Main-Top-Search-Wrapper">
            <input
              class="rounded-lg border-4 border-orange-100 focus:outline-orange-100 font-semibold pl-3"
              type="text"
              placeholder="search your favo dishes"
            />
            <button><i class="fa-solid fa-magnifying-glass"></i> SEARCH</button>
          </div>
          <div class="Main-Top-BookMarks-Wrapper">
            <div class="sm:text-lg">OUR BOOK MARKS</div>
          </div>
        </div>
        <div class="main-Bottom-Wrapper">
          <div class="Main-Bottom-Left-Wrapper">
            <div id="meal-Card">
              <h1 id="meal-Title-1"></h1>
              <img id="meal-Img-1" src="" alt="" />
            </div>
          </div>
          <div class="Main-Bottom-Right-Wrapper">
            <div class="meal-View">
              <div>
                <img id="meal-Img-2" src="" alt="" />
              </div>
              <div>
                <h1 id="meal-Title-2"></h1>
                <button id="meal-Fvo-Btn">
                  <i class="fa-regular fa-bookmark"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
